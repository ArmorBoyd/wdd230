<body>
    <header>
        <img src="images/chamberlogo.webp" alt="Logo" width="200">
        <h1>Cauayan Chamber of Commerce</h1>
        <button id="hamburger"></button>
        <nav>
            <a href="https://armorboyd.github.io/wdd230/">Home</a>

        <div id="mode">

    </header>

    <main>
        <h1>Application Form</h1>
        <form method="get" action="record.html" class="app">
            <fieldset>
                <legend>Application Form</legend>
                <label>Username* <input type="text" name="username" id="username" required></label>
                <div id="formmessage"></div>
                <label>Password* <input type="password" name="password" id="password" pattern="^[a-zA-Z0-9]{8,}$"
                        required></label>
                <label>Re-enter Password* <input type="password" name="password2" id="password2" required></label>
                <label for="email">Email <input type="email" name="email" id="email"
                        title="A valid byui.edu email address" placeholder="example@byui.edu"
                        pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <label for="rating">Page Rating</label>
                <div id="rangevalue">0</div> <input type="range" name="rating" id="rating" min="0" max="10" value="0"
                    step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="5">6</option>
                    <option value="5">7</option>
                    <option value="5">8</option>
                    <option value="5">9</option>
                    <option value="5">10</option>
                </datalist>

            </fieldset>
            <input type="submit" value="Submit Application Form">
        </form>






    </main>
